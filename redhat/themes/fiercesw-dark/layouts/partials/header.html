<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ if eq .IsHome false }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

    <!-- Favicon stuff -->
<link rel="apple-touch-icon" sizes="180x180" href="/redhat/apple-touch-icon.png?v=pgego9qakB">
<link rel="icon" type="image/png" sizes="32x32" href="/redhat/favicon-32x32.png?v=pgego9qakB">
<link rel="icon" type="image/png" sizes="192x192" href="/redhat/android-chrome-192x192.png?v=pgego9qakB">
<link rel="icon" type="image/png" sizes="16x16" href="/redhat/favicon-16x16.png?v=pgego9qakB">
<link rel="manifest" href="/redhat/site.webmanifest?v=pgego9qakB">
<link rel="mask-icon" href="/redhat/safari-pinned-tab.svg?v=pgego9qakB" color="#1b75bc">
<link rel="shortcut icon" href="/redhat/favicon.ico?v=pgego9qakB">
<meta name="msapplication-TileColor" content="#fafafa">
<meta name="theme-color" content="#fafafa">

    <!-- PatternFly Styles -->
    <!-- Note: No other CSS files are needed regardless of what other JS packages located in patternfly/components that you decide to pull in -->
    <link rel="stylesheet" href="{{ "/redhat/node_modules/patternfly/dist/css/patternfly.min.css" }}" />
    <link rel="stylesheet" href="{{ "/redhat/node_modules/patternfly/dist/css/patternfly-additions.min.css" }}" />

    <!-- highlight.js Styles -->
    <link rel="stylesheet" href="{{ "/redhat/node_modules/highlight.js/styles/darkula.css" }}" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ "/redhat/css/main.css" }}" />
    <link rel="stylesheet" href="{{ "/redhat/css/asciidoc.css" }}" />

    <!-- jQuery -->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/jquery/dist/jquery.min.js" }}"></script>

    <!-- Bootstrap JS -->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/bootstrap/dist/js/bootstrap.min.js" }}"></script>

    <!-- C3, D3 - Charting Libraries -->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/c3/c3.min.js" }}"></script>
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/d3/d3.min.js" }}"></script>

    <!-- Datatables, jQuery Grid Component -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/datatables.net/js/jquery.dataTables.min.js" }}"></script>
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/drmonty-datatables-colvis/js/dataTables.colVis.js" }}"></script>
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/datatables.net-colreorder/js/dataTables.colReorder.js" }}"></script>

    <!-- PatternFly Custom Componets -  Sidebar, Popovers and Datatables Customizations -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="{{ "/redhat/node_modules/patternfly/dist/js/patternfly.min.js" }}"></script>

    <!-- Bootstrap Combobox -->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/patternfly-bootstrap-combobox/js/bootstrap-combobox.js" }}"></script>

    <!-- Bootstrap Date Picker -->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js" }}"></script>

    <!-- Moment - required by Bootstrap Date Time Picker -->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/moment/min/moment.min.js" }}"></script>

    <!-- Bootstrap Date Time Picker - requires Moment -->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js" }}"></script>

    <!-- Bootstrap Select -->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/bootstrap-select/dist/js/bootstrap-select.min.js" }}"></script>

    <!-- Bootstrap Switch -->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/bootstrap-switch/dist/js/bootstrap-switch.min.js" }}"></script>

    <!-- Bootstrap Touchspin -->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js" }}"></script>

    <!-- Bootstrap Tree View -->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/patternfly-bootstrap-treeview/dist/bootstrap-treeview.min.js" }}"></script>

    <!-- Google Code Prettify - Syntax highlighting of code snippets  It's meant to be loaded from the CDN.  Plus if this is being served from an HTTP2 enabled server it'll load faster this way -->
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

    <!-- MatchHeight - Used to make sure dashboard cards are the same height -->
    <script src="{{ "/redhat/node_modules/patternfly/node_modules/jquery-match-height/dist/jquery.matchHeight-min.js" }}"></script>

    <!-- highlight.js Scripts -->
    <script src="{{ "/redhat/node_modules/highlight.js/lib/highlight.js" }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body class="{{ .Scratch.Get "BodyClass" | default "" }}">
    {{ partial "nav" . }}
